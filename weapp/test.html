<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI 日程</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 1rem;
    }

    .header {
      text-align: center;
    }

    .date {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .question {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .answer {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .button {
      display: block;
      width: 100%;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-transform: uppercase;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI 日程</h1>
    </div>
    <div class="date">
      <p>今天是 2023 年 12 月 18 日 星期一</p>
    </div>
    <div class="question">
      <p>今天有没有安排日程呢？</p>
    </div>
    <div class="answer">
      <p>今天还没有安排日程呢。</p>
    </div>
    <div class="button">
      <button>添加日程</button>
    </div>
  </div>
</body>
</html>
